<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <footer>
        <div class=" row">
            <div class="col-md-12 text-center bg-dark p-2 text-white">
                <h1>Password Generator</h1>
            </div>
        </div>
    </footer>

    <div class="container mt-4 p-4 bg-dark">
        <div class="row">

            <div class="col-md-12 text-center">
                <h2>Generate a Password</h2>
                <div class="row">
                    <div class="col-md-12 text-white">
                        <form>
                            <div class="row">
                                <div class="col-md-5"></div>
                                <div class="col-md-2  form-group">
                                    <label>Password length</label>
                                    <input type="number" id="length" min='8' max='128' value='8' />
                                </div>
                                <div class="col-md-5"></div>
                            </div>
                            <div class="form-group m-4">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                                        id="numbers" checked>
                                    <label class="form-check-label" for="defaultCheck1">
                                        Numbers
                                    </label>
                                </div>
                            </div>
                            <div class="form-group m-4">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                                        id="uppercase" checked>
                                    <label class="form-check-label" for="defaultCheck1">
                                        Uppercase
                                    </label>
                                </div>
                            </div>
                            <div class="form-group m-4">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                                        id="lowercase" checked>
                                    <label class="form-check-label" for="defaultCheck1">
                                        Lowercase
                                    </label>
                                </div>
                            </div>
                            <div class="form-group m-4">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                                        id="symbols" checked>
                                    <label class="form-check-label" for="defaultCheck1">
                                        Symbols
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class=" col-md-6  form-group ">
                                    <label for="exampleFormControlTextarea1">Your Password</label>
                                    <textarea id="result" class="form-control" id="exampleFormControlTextarea1"
                                        rows="3"></textarea>
                                </div>
                                <!-- <span id="result"></span> -->
                                <div class="col-md-3"></div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <button type="button" id="generate" class=" col-md-2 m-4 btn btn-success">Generate Password</button>
                    <div class="col-md-1"> </div>
                    <button type="button" id="copy" class=" col-md-2 m-4 btn btn-success">Copy to Clipboard</button>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
